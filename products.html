<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products | Mittal Industries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

body {
  background: #ffffff;
  color: #111;
  overflow-x: hidden;
}

/* ===== HEADER STRIP ===== */

.page-header {
  padding: 120px 8% 80px;
  background: linear-gradient(135deg, #0f1f16, #1e5f36);
  color: #fff;
  position: relative;
}

.page-header::after {
  content: "";
  position: absolute;
  bottom: -60px;
  left: 0;
  width: 100%;
  height: 60px;
  background: #ffffff;
  border-top-left-radius: 80px;
}

.page-header h1 {
  font-size: 48px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ===== PRODUCT SECTION ===== */

.product-section {
  padding: 120px 8%;
  position: relative;
  opacity: 0;
  transform: translateY(60px);
  transition: all 1s ease;
  overflow: hidden;
}

.product-section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Alternating Background */

.product-section:nth-child(even) {
  background: #f8f9f8;
}

/* Accent line */

.product-section::before {
  content: "";
  position: absolute;
  left: 8%;
  top: 80px;
  width: 60px;
  height: 4px;
  background: #1e5f36;
  z-index: 2;
}

/* ===== WATERMARK BACKGROUND (Products Page Only) ===== */

.product-section::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 420px;
  height: 420px;
  transform: translate(-50%, -50%);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  opacity: 0.07; /* 5â€“10% opacity */
  pointer-events: none;
  z-index: 0;
}

/* Individual Logos */

#covestro::after {
  background-image: url('images/covestro.png');
}

#mepco::after {
  background-image: url('images/mepco.png');
}

#rapicut::after {
  background-image: url('images/rapicut.png');
}

#imp::after {
  background-image: url('images/imp.png');
}

#petrelplus::after {
  background-image: url('images/petrelplus.png');
}

#hognas::after {
  background-image: url('images/hognas.png');
}

#cilbond::after {
  background-image: url('images/cilbond.png');
}

/* Ensure Content Stays Above Watermark */

.product-section h2,
.product-block,
.enquire-btn {
  position: relative;
  z-index: 2;
}

.product-section h2 {
  font-size: 38px;
  margin-bottom: 50px;
  color: #1e5f36;
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* ===== PRODUCT BLOCK ===== */

.product-block {
  margin-bottom: 60px;
  max-width: 900px;
  transition: transform 0.4s ease;
}

.product-block:hover {
  transform: translateX(10px);
}

.product-block h3 {
  font-size: 26px;
  margin-bottom: 15px;
  font-weight: 600;
}

.product-block p {
  font-size: 17px;
  line-height: 1.7;
  color: #555;
  margin-bottom: 18px;
}

/* ===== BUTTON ===== */

.enquire-btn {
  display: inline-block;
  padding: 12px 26px;
  border: 1px solid #1e5f36;
  color: #1e5f36;
  text-decoration: none;
  font-weight: 500;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.enquire-btn:hover {
  background: #1e5f36;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* ===== RESPONSIVE ===== */

@media(max-width:768px){

  .page-header h1 {
    font-size: 32px;
  }

  .product-section {
    padding: 80px 6%;
  }

  .product-section::before {
    left: 6%;
  }

  .product-section::after {
    width: 260px;
    height: 260px;
  }
}

</style>
</head>
